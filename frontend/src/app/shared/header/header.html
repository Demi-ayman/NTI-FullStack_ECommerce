<header class="header">
  <div class="container">

    <!-- Logo Section -->
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <span class="logo-text">DemiStore</span>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">

      <!-- Common Links -->
      <a routerLink="home" class="nav-link">
        <span class="nav-icon">🏠</span>
        <span class="nav-text">Home</span>
      </a>

      <a routerLink="shop" class="nav-link">
        <span class="nav-icon">🛍️</span>
        <span class="nav-text">Shop</span>
      </a>

      <a routerLink="faq" class="nav-link">
        <span class="nav-icon">❓</span>
        <span class="nav-text">FAQ</span>
      </a>

      <a routerLink="testimonials" class="nav-link">
        <span class="nav-icon">💬</span>
        <span class="nav-text">Testimonials</span>
      </a>

      <!-- Logged-in User Links -->
      <!-- <a
        routerLink="/wishlist"
        class="nav-link"
        *ngIf="isLoggedIn && userRole !== 'admin'"
      >
        <span class="nav-icon">❤️</span>
        <span class="nav-text">Wishlist</span>
      </a> -->

      <a
        routerLink="/cart"
        class="nav-link"
        *ngIf="isLoggedIn && userRole !== 'admin'"
      >
        <span class="nav-icon">🛒</span>
        <span class="nav-text">Cart</span>
      </a>

      <a
        routerLink="/orders"
        class="nav-link"
        *ngIf="isLoggedIn && userRole !== 'admin'"
      >
        <span class="nav-icon">📦</span>
        <span class="nav-text">My Orders</span>
      </a>

      <!-- <a
        routerLink="/profile"
        class="nav-link"
        *ngIf="isLoggedIn && userRole !== 'admin'"
      >
        <span class="nav-icon">👤</span>
        <span class="nav-text">Profile</span>
      </a> -->

      <!-- Admin Only Link -->
      <a
        routerLink="/admin/dashboard"
        class="nav-link admin-link"
        *ngIf="isLoggedIn && userRole === 'admin'"
      >
        <span class="nav-icon">⚙️</span>
        <span class="nav-text">Dashboard</span>
      </a>
    </nav>

    <!-- User Actions -->
    <div class="user-actions">
      <!-- Guest Buttons -->
      <div class="auth-buttons" *ngIf="!isLoggedIn">
        <button class="btn btn-login" routerLink="/auth/login">
          <span class="btn-icon">🔐</span>
          Sign In
        </button>
        <button class="btn btn-register" routerLink="/auth/register">
          <span class="btn-icon">👤</span>
          Sign Up
        </button>
      </div>

      <!-- Logged-in User Buttons -->
      <div class="user-menu" *ngIf="isLoggedIn">
        <button class="btn btn-logout" (click)="logout()">
          <span class="btn-icon">🚪</span>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
