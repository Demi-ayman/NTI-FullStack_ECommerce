<div class="register-container">
  <div class="register-card">
    <h2 class="title">Create Your Account âœ¨</h2>
    <p class="subtitle">Join <strong>DemiStore</strong> and start your journey</p>

    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter your full name" autocomplete="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" autocomplete="new-password">
      </div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

      <button type="submit" class="btn" [disabled]="loading">
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>

      <div class="extras">
        <span>Already have an account?</span>
        <a routerLink="/auth/login">Login</a>
      </div>
    </form>
  </div>
</div>
