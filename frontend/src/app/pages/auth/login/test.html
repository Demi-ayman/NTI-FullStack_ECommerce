<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemiStore Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 520px; /* Increased width */
            animation: fadeIn 0.6s ease-out;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 45px 40px; /* Increased padding */
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .title {
            color: #1a1a1a;
            font-size: 32px; /* Slightly larger title */
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 35px; /* More spacing */
            font-size: 16px; /* Slightly larger */
            line-height: 1.5;
        }

        .subtitle strong {
            color: #4f46e5;
            font-weight: 700;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px; /* More spacing between form elements */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #374151;
            font-weight: 500;
            font-size: 15px; /* Slightly larger labels */
            margin-left: 4px;
        }

        .form-group input {
            padding: 16px 18px; /* Larger input fields */
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .btn {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 17px; /* Larger button */
            border-radius: 10px;
            font-size: 17px; /* Slightly larger text */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 117, 252, 0.35);
        }

        .btn:active {
            transform: translateY(0);
        }

        .extras {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            font-size: 15px; /* Slightly larger text */
        }

        .extras a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .extras a:hover {
            color: #3730a3;
            text-decoration: underline;
        }

        .extras span {
            color: #d1d5db;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 30px;
            }

            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="title">Welcome Back ðŸ‘‹</h2>
            <p class="subtitle">Login to continue to <strong>DemiStore</strong></p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        type="password"
                        placeholder="Enter your password"
                        required
                    />
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="extras">
                    <a href="#">Forgot Password?</a>
                    <span>â€¢</span>
                    <a href="#">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple form validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // In a real application, you would send this data to your server
            console.log('Login attempt with:', { email, password });

            // Simulate successful login
            const btn = document.querySelector('.btn');
            btn.textContent = 'Logging in...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Login successful!');
                btn.textContent = 'Login';
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
